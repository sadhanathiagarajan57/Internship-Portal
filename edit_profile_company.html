<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile | Company Dashboard</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .btn {
      background-color: #ffd700;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      display: block;
      width: 100%;
    }

    .btn:hover {
      background-color: #fff;
      color: #1e3c72;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.4);
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>Edit Profile - Company Dashboard</header>

  <div class="container">
    <h2>Update Company Profile</h2>

    <form id="companyProfileForm">
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" name="companyName" placeholder="Enter company name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter company email" required>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" placeholder="Enter contact number" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" placeholder="Enter company address" required></textarea>

      <label for="description">Company Description:</label>
      <textarea id="description" name="description" placeholder="Describe your company and services" required></textarea>

      <button type="submit" class="btn">Save Changes</button>
    </form>
    <a href="company_dashboard.html" class="back-link">⬅ Back to Dashboard</a>
  </div>

  <footer>
    © 2025 Internship Portal | Company Dashboard
  </footer>

  <script>
    document.getElementById("companyProfileForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Get form data
      const name = document.getElementById("companyName").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const description = document.getElementById("description").value;

      // For now, just show a success message
      alert(`✅ Profile updated successfully!\n\nCompany: ${name}\nEmail: ${email}\nPhone: ${phone}`);

      // Redirect back to company dashboard
      window.location.href = "company_dashboard.html";
    });
  </script>
</body>
</html>

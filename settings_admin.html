<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Settings | Internship Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      width: 100%;
    }

    button {
      background-color: #1e3a8a;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2563eb;
    }

    .back-btn {
      display: inline-block;
      text-decoration: none;
      color: #1e3a8a;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .back-btn:hover {
      text-decoration: underline;
    }

    .section {
      border-top: 1px solid #eee;
      padding-top: 15px;
    }

    .success-message {
      text-align: center;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard - Settings</h1>
  </header>

  <div class="container">
    <a href="admin_dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
    <h2>Account Settings</h2>

    <form id="settingsForm">
      <div>
        <label for="adminName">Full Name:</label>
        <input type="text" id="adminName" name="adminName" placeholder="Enter your full name" required>
      </div>

      <div>
        <label for="adminEmail">Email Address:</label>
        <input type="email" id="adminEmail" name="adminEmail" placeholder="Enter your email" required>
      </div>

      <div>
        <label for="adminPassword">Change Password:</label>
        <input type="password" id="adminPassword" name="adminPassword" placeholder="Enter new password">
      </div>

      <div class="section">
        <h3>System Preferences</h3>
        <label for="theme">Theme:</label>
        <select id="theme" name="theme">
          <option value="light">Light Mode</option>
          <option value="dark">Dark Mode</option>
        </select>

        <label for="notifications">Email Notifications:</label>
        <select id="notifications" name="notifications">
          <option value="enabled">Enabled</option>
          <option value="disabled">Disabled</option>
        </select>
      </div>

      <button type="submit">üíæ Save Settings</button>
    </form>

    <p class="success-message" id="successMsg">‚úÖ Settings updated successfully!</p>
    <a href="student_dashboard.html" class="back-link">‚¨Ö Back to Dashboard</a>
  </div>

  <script>
    document.getElementById("settingsForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const adminData = {
        name: document.getElementById("adminName").value,
        email: document.getElementById("adminEmail").value,
        password: document.getElementById("adminPassword").value,
        theme: document.getElementById("theme").value,
        notifications: document.getElementById("notifications").value
      };

      // Send to backend (if connected)
      try {
        const response = await fetch("http://localhost:3000/admin/settings", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(adminData)
        });

        if (response.ok) {
          document.getElementById("successMsg").style.display = "block";
          setTimeout(() => {
            document.getElementById("successMsg").style.display = "none";
          }, 3000);
        } else {
          alert("‚ùå Failed to update settings.");
        }
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Could not connect to backend.");
      }
    });
  </script>
</body>
</html>
